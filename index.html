<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>XProfile - My Virtual Profile Card</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="profile-box">
        <div class="menu-setting">
        <img src="assets\menu.png" alt="Menu Icon" class="menu-icon" />
        <img src="assets\setting.png" alt="Settings Icon" class="setting-icon" />
       </div>
       <img src="assets/aditya.jpg" alt="Profile Picture"class="profile-pic"/>
        <h3>Aditya Amaiya</h3>
        <p>Frontend Web Developer</p>
        <div class="social-media">
          <a href="https://www.instagram.com/adityaamaiya/"><img src="assets\instagram.png" alt="Social Media 1" /></a>
          <a href="https://github.com/adityaamaiya"><img src="assets\github.png" alt="Social Media 2" /></a>
          <a href="https://www.linkedin.com/in/aditya-amaiya"><img src="assets/linkedin.png" alt="Social Media 3" /></a>
        </div>
      </div>
    </div>
  </body>
</html>
