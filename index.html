<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>XProfile - My Virtual Profile Card</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="profile-box">
        <div class="menu-setting">
        <img src="assets\menu.png" alt="Menu Icon" class="menu-icon" />
        <img src="assets\setting.png" alt="Settings Icon" class="setting-icon" />
       </div>
       <img src="assets\profile-pic.png" alt="Profile Picture"class="profile-pic"/>
        <h3>Learner Beaver</h3>
        <p>Frontend Dev at CrioDo, Bengaluru</p>
        <div class="social-media">
          <img src="assets\instagram.png" alt="Social Media 1" />
          <img src="assets\telegram.png" alt="Social Media 2" />
          <img src="assets\dribble.png" alt="Social Media 3" />
        </div>
      </div>
    </div>
  </body>
</html>
